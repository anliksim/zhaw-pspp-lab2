plugins {
    id 'java'
    id 'idea'
}

dependencies {
    compile 'com.google.guava:guava:23.0'
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.2')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

repositories {
    jcenter()
}

version = '0.1.0'
